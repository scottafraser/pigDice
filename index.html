<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Pig Dice</h1>
      </div>
      <div class="playerChoice">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label id="bippy" class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off"> Player 1
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Player 2
          </label>
        </div>
      </div>
      <div >
        <h1 id ="diceResult"></h1>
        <button id="diceButton" class="btn btn-primary" type="submit" name="roll">Roll</button>
        <button id="holdButton" class="btn btn-primary" type="submit" name="hold">Hold</button>
      </div>
      <div>
        <h2 id="score"></h2>
        <h2 id="tally"></h2>
        <h2 id="total"></h2>
      </div>
      <div class="player1">

        <p>DUDE your score is <span id="player1Score"></span></p>

      </div>
      <div class="player2">
        <p>DUDETTE your score is <span id="player2Score"></span></p>

      </div>


    </div>
  </body>
</html>
